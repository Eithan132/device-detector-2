<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection</title>
    <style>
        #message {
            font-size: 24px;
            font-weight: bold;
            color: white; /* Set text color */
        }
        body {
            background-color: transparent; /* Makes background transparent */
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        function detectDevice() {
            var messageElement = document.getElementById("message");
            // Check for mobile device using navigator.userAgent
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                messageElement.innerHTML = "Use PC to see it!";  // Mobile or tablet
            }
        }

        window.onload = detectDevice;  // Execute when page loads
    </script>
</body>
</html>
